services:

  nest-api:
    build:
        context: .
        dockerfile: ./.docker/nestjs/Dockerfile
        target: api
    ports:
      - 3000:3000
    extra_hosts:
      - host.docker.internal:host-gateway

  nest-kafka:
    build:
        context: .
        dockerfile: ./.docker/nestjs/Dockerfile
        target: kafka
    extra_hosts:
      - host.docker.internal:host-gateway

  nest-cdn:
    build:
        context: .
        dockerfile: ./.docker/nestjs/Dockerfile
        target: cdn
    ports:
      - 9000:9000
    extra_hosts:
      - host.docker.internal:host-gateway

  mongo:
    build: ./.docker/mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - 27017:27017